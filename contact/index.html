
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sample Web Page Title</title>
    <meta name="description" content="Sample web page description goes here.">

	<!-- Preload hero image -->


	<!-- Stylesheets -->
    <link rel="stylesheet" href="https://munnelly.com/lunadoge/assets/css/lunadoge.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />

	<!-- Google Fonts -->

    
	<!-- Font Awesome 5 icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">

    <!-- Light Awesome icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Google Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">

</head>


<body>

    <!-- navigation menu -->
    <nav></nav>

    <!-- header hero block -->
    <header class="hero-block text-center-desktop text-center-mobile">

        <div class="hero-text-container">
            <h1 class="text-shadow">ADRIEN GRUEL</h1>
            <h2 class="text-shadow">Contact</h2>
        </div>
    
    
            <div class="container-btn">
                <a href="../portfolio/index.html" class="btn btn-primary btn-rounded"><i class="fas fa-arrow-right"></i> Portfolio</a>

            </div>
        
        <div class="hero-bg-media">
            <img src="../assets/img/header-background.jpg" alt="Placeholder image">
        </div>
    
        <div class="bg-overlay"></div>
    
    </header>


    <!-- main content with sections -->
    <main>
        <section class="container-contact-form">

            <!-- Contact form starts here -->
            <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/f/xgedenol">

                <div class="contact-form-upper text-center">
                    <h2>Get in touch</h2>
                    
                <p>Use the form below to let me know a little more about your objectives and I'll get back to you.</p></div>

                <!-- Begin contact form fields -->

                <div class="flex-row">
                    <div class="item-name">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Your First and Last Name." required="">
                    </div>
                    <div class="item-email">
                        <label for="email-address">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address." required="">
                    </div>
                </div>

                <div class="flex-row">
                    <div class="item-textarea">
                        <label for="message">Message</label>
                        <textarea rows="5" name="message" id="message" placeholder="Your Message." required=""></textarea>
                    </div>

                    <div class="item-btn">
                        <button id="btn-submit" type="submit" class="btn-rounded"><span>Send</span><i class="fas fa-arrow-circle-right"></i></button> 
                    </div>
                </div>

                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                <!-- End contact form fields -->

            </form><!-- Contact form ends here -->
        </section><!-- End container for contact form -->

    </main>

    
    <!-- footer -->
    <footer>

        <h2>Adrien Gruel</h2>

        <h3>Web Designer</h3>

        <ul class="footer-icons">
            <li><a href="https://www.linkedin.com/in/adrien-gruel/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://github.com/adrien-gruel" target="_blank"><i class="fab fa-github-square"></i></a></li>

        </ul>

    </footer>
    <ul class="Foote-icons">

    </ul>
       
    <script src="https://munnelly.com/lunadoge/assets/js/menu.js"></script>

</body>
</html>
